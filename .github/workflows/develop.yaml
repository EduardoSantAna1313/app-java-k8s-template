        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: ${{ env.AWS_ASSUME_ROLE }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: github_actions_oidc_role

      - name: Docker login ECR
        run: aws ecr get-login-password --region sa-east-1 | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.sa-east-1.amazonaws.com

      #- name: Pull image
      #  run: |
      #    echo "Pulling image $IMAGE_NAME"
      #    docker pull $AWS_ACCOUNT_ID.dkr.ecr.sa-east-1.amazonaws.com/$IMAGE_NAME
      #    echo "saving image"
      #    docker save -o vuln-image.tar $IMAGE_NAME
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '$AWS_ACCOUNT_ID.dkr.ecr.region.amazonaws.com/$REPOSITORY_NAME:1699801925'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: $AWS_ACCOUNT_ID.dkr.ecr.sa-east-1.amazonaws.com/$$REPOSITORY_NAME:${{ github.sha }}
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

